<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="container">
    <div class="ratingbox ">
      <div class="rating" id="star"><img src="images/icon-star.svg" alt=""></div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <form class="card__form">
        <input required class="sr_only" type="radio" name="rate" id="1" value="1">
        <label for="1">1</label>
        <input required class="sr_only" type="radio" name="rate" id="2" value="2">
        <label for="2">2</label>
        <input required class="sr_only" type="radio" name="rate" id="3" value="3">
        <label for="3">3</label>
        <input required class="sr_only" type="radio" name="rate" id="4" value="4">
        <label for="4">4</label>
        <input required class="sr_only" type="radio" name="rate" id="5" value="5">
        <label for="5">5</label>
        <button class="grid-col-span-5">Submit</button>
      </form>
    </div>
    <div class="thankyou-box hidden">
      <div class="centered"> <img src="images/illustration-thank-you.svg" alt=""> </div>
      <div class="result centered"></div>
      <h2 id="ty">Thank you!</h2>
      <p>We appreciate you taking time to give a rating <br>If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>
  </div>


  <script src="ratings.js"></script>
</body>

</html>
